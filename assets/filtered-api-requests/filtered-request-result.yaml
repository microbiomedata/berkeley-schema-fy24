  - doi:10.46936/jejc.proj.2014.48473/60005497
  description: "This research project, led by James Stegen at PNNL, aimed to understand\
    \ how molecular-scale processes govern the biogeochemical function of subsurface\
    \ groundwater-surface water mixing zones (i.e., the hyporheic zone). This project\
    \ was conducted along the Columbia River in Eastern Washington State, which exhibits\
    \ variation in microbiome composition, biogeochemical activity, and substrate\
    \ biogeochemistry, making it an ideal environment for studying biogeochemical\
    \ hotspots. To capture a range of biogeochemical activities, samples were collected\
    \ from areas with dense vegetation and virtually no vegetation.\n\nThis project\u2019\
    s long-term goal is to develop models that can simulate impacts of disturbance\
    \ on river corridor hydro-biogeochemistry by understanding fundamental molecular\
    \ processes that lead to emergent function. This project is part of PNNL\u2019\
    s River Corridor Hydrobiogeochemistry Science Focus Area (https://www.pnnl.gov/projects/river-corridor-hydrobiogeochemistry-science-focus-area).\n"
