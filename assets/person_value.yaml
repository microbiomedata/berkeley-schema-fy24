- name: orcid
  description: The ORICD of a person.
  from_schema: https://microbiomedata/schema/core
  domain: person value
  owner: person value
  range: string
- name: profile image url
  description: A url that points to an image of a person.
  from_schema: https://microbiomedata/schema/core
  domain: person value
  owner: person value
  range: string
- name: email
  description: An email address for an entity such as a person. This should be the
    primarly email address used.
  from_schema: https://microbiomedata/schema/core
  slot_uri: schema:email
  owner: person value
  range: string
- name: name
  description: The full name of the Investigator. It should follow the format FIRST
    [MIDDLE NAME| MIDDLE INITIAL] LAST, where MIDDLE NAME| MIDDLE INITIAL is optional.
  from_schema: https://microbiomedata/schema/basic_slots
  multivalued: false
  owner: person value
  range: string
- name: websites
  description: A list of websites that are associated with the entity.
  from_schema: https://microbiomedata/schema/core
  multivalued: true
  owner: person value
  range: string
- name: has raw value
  description: The full name of the Investigator in format FIRST LAST.
  notes:
  - May eventually be deprecated in favor of "name".
  from_schema: https://microbiomedata/schema/core
  domain: attribute value
  multivalued: false
  owner: person value
  range: string
  required: false
- name: was generated by
  mappings:
  - prov:wasGeneratedBy
  from_schema: https://microbiomedata/schema/prov
  owner: person value
  range: activity
