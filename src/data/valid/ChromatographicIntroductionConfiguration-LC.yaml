id: nmdc:cicon-99-1W4zjQ
type: nmdc:ChromatographicIntroductionConfiguration
name: "PNNL HILIC liquid chromatography configuration for polar metabolites"
description: "HILIC chromatography configuration for polar metabolites, using a BEH-HILIC column (30mm x 1.5mm x 1.7um partical size) at 25 degrees Celcius"
#TODO KRH: add more details about the configuration to the description
stationary_phase: BEH-HILIC
temperature:
  type: nmdc:QuantityValue
  has_numeric_value: 25
  has_unit: Cel
ordered_mobile_phases:
