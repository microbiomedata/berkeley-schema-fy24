#example populated by w/example mostly from NEON.D16.WREF.DP1.10107.001.mms_metagenomeDnaExtraction.2019-06.expanded.20230113T225219Z.csv

#extraction http://purl.obolibrary.org/obo/OBI_0302884
extraction_set:
  - id: bare:value
    name: DNA extraction of NEON sample WREF_072-O-20190618-COMP
    description: DNA extraction of NEON sample WREF_072-O-20190618-COMP using SOP BMI_dnaExtractionSOP_v7
    #enforce analytical sample typecode?
    has_input: bare:xxx
#cardinality of outputs should be 1-many, may want to fractionate samples or keep supernatant
    has_outputs:
      - bare:xxx
    processing_institution: Battelle Memorial Institute
    #updating protocol info to be nested
    protocol:
      name: BMI_dnaExtractionSOP_v7
      nucl_acid_ext: https://data.neonscience.org/documents/10179/2431540/BMI_dnaExtractionSOP_v7/61204962-bb01-a0b9-3354-ccdaab5132c3
    #extraction_date http://purl.obolibrary.org/obo/OBI_0003081
    extraction_date: 2019-11-08
    #range for sample_mass should be QuantityValue for more generic modeling. ie soil will be in grams, water in gram/ml
    sample_mass: #http://purl.obolibrary.org/obo/MS_1000004
      has_numeric_value: 0.25
      has_unit: gram #http://purl.obolibrary.org/obo/UO_0000021
    # units for nucl_acid_concentration will use nanogramsPerMicroliter 
    #move to analytical sample
    nucleic_acid_concentration:  #http://purl.obolibrary.org/obo/NCIT_C171277
       has_numeric_value: 47.0  
       detection_instrument: Quantus
    #nucl_acid_quant_instrument should have range of TBD enum 
    #move to analytical sample
    #replace nucl_acid_purity w/biomaterial_purity https://ontobee.org/ontology/PATO?iri=http://purl.obolibrary.org/obo/PATO_0001339
    biomaterial_purity: 2 
    #nucl_acid_purity: 2
    #based on qaqc criteria for a given process does the output 'Pass' or 'Fail' https://www.ebi.ac.uk/ols/ontologies/edam/terms?iri=http%3A%2F%2Fedamontology.org%2Fdata_3914&lang=en&viewMode=All&siblings=false
    quality_control_report: 
      #status range should be enum
      status: Pass
    #leaving as extraction_method to make the model generic, other option considered was 'Nucleic Acid Extraction Method' http://purl.obolibrary.org/obo/NCIT_C177560
    extraction_method: phenol/chloroform extraction
    #extraction_type should have range of TBD enum 
    #http://purl.obolibrary.org/obo/OBI_0000257
    extraction_type: DNA extraction 
    #not needed at this time
    #protocol_materials:
    #  - { material_name : DNeasy 96 PowerSoil Pro Kit, material_vendor: Qiagen, catalog_number: 47017 }
    #  - { material_name : X-Pierce Film, material_vendor: Sigma Aldrich, catalog_number: Z722502-100EA }
