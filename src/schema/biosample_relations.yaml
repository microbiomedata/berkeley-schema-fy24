name: biosample_relations
id: http://example.com/biosample_relations
default_prefix: biosample_relations
prefixes:
  BFO: http://purl.obolibrary.org/obo/BFO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  OBO: http://purl.obolibrary.org/obo/
  linkml: https://w3id.org/linkml/
  xsd: http://www.w3.org/2001/XMLSchema#
  biosample_relations: http://example.com/biosample_relations
imports:
  - linkml:types
#source_file: src/schema/biosample_relations.yaml

slots:
  id:
    description: The unique identifier for instances of this class
    identifier: true
  type:
    description: The type of the instance
  description:
    description: A description of the instance
  collected_from:
    description: The Site from which this Biosample was collected
    range: FieldResearchSite
    domain: Biosample
    todos:
      - add an OBO slot_uri if possible

classes:
  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - type
      - description
    class_uri: BFO:0000001
  MaterialEntity:
    title: Material Entity
    class_uri: BFO:0000040
    is_a: NamedThing
  ImmaterialEntity:
    title: Immaterial Entity
    class_uri: BFO:0000141
    is_a: NamedThing
  Specimen:
    title: Specimen
    class_uri: OBI:0100051
    is_a: MaterialEntity
  Biosample:
    title: Biosample
    is_a: Specimen
    slots:
      - collected_from
  MaterialSample:
    title: Material Sample
    class_uri: OBI:0000747
    is_a: Specimen
  Site:
    title: Site
    class_uri: BFO:0000029
    is_a: ImmaterialEntity
  FieldResearchSite:
    title: Field Research Site
    is_a: Site
    description: A site, outside of a laboratory, from which biosamples may be collected.
    comments:
      - Provides grouping of biosamples at level that's more specific than belonging
        to the same study
      - In Bioscales, one might say that rhizosphere soil and bulk soil from around
        the same plant were obtained at the same site. In this case, the site would
        have a 1:1 correspondence to the plant.


