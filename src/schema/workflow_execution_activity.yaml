id: https://w3id.org/nmdc/workflow_execution_activity
name: NMDC-Workflow-Execution
title: Workflow Execution Activities module for NMDC Schema

license: https://creativecommons.org/publicdomain/zero/1.0/

imports:
  - core

prefixes:
  nmdc: https://w3id.org/nmdc/
  linkml: https://w3id.org/linkml/

default_prefix: nmdc
default_range: string

subsets:
  workflow_subset:
    description: >-
      Subset consisting of just the workflow execution activities

classes:
  WorkflowChain:
    class_uri: "nmdc:WorkflowChain"
    is_a: PlannedProcess
    description: >-
      A workflow chain is a collection of Workflow Execution(s) that 
      analyse the output of DataGeneration.
    comments: >-
      The sequence of Workflow Execution(s) can be inferred from the has_input and has_output slots of the Workflow Execution(s)
    slots:
      - analyte_category
      - was_informed_by
      - gold_analysis_project_identifiers
      - jgi_portal_analysis_project_identifiers
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfch-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
      analyte_category:
        required: true
        range: AnalyteCategoryEnum
      was_informed_by:
        required: true
        description: >-
          A Workflow Chain instance was informed by the data and metadata of a of a 
            Data Generation instance
        comments: >-
          The value of this slot is a reference to a Data Generation 
          instance that informed the Workflow Chain instance with its
          output data and the metadata of the Data Generation.

  WorkflowExecution:
    class_uri: "nmdc:WorkflowExecution"
    is_a: PlannedProcess
    aliases:
      - analysis
    comments:
      - Each instance of this (and all other) subclasses of WorkflowExecution is a distinct run with start and stop times, potentially with different inputs and outputs
    in_subset:
      - workflow_subset
    description: >-
      Represents an instance of an execution of a particular workflow
    alt_descriptions:
      embl.ena: >-
        An analysis contains secondary analysis results derived from sequence reads (e.g. a genome assembly)
    slots:
      - ended_at_time
      - execution_resource
      - git_url
      - part_of
      - started_at_time
      - version
    rules:
      - title: qc_status_pass_has_output_required
        description: >-
          If qc_status has a value of pass, then the has_output slot is required.
        preconditions:
          slot_conditions:
            qc_status:
              equals_string: pass
        postconditions:
          slot_conditions:
            has_output:
              required: true
      - title: qc_status_pass_null_has_output_required
        description: >-
          If qc_status is not specified, then the has_output slot is required.
        preconditions:
          slot_conditions:
            qc_status:
              value_presence: ABSENT
        postconditions:
          slot_conditions:
            has_output:
              required: true

    slot_usage:
      started_at_time:
        required: true
      ended_at_time:
        required: true
      git_url:
        required: true
      has_input:
        required: true
      # has_output:
      #   required: true
      execution_resource:
        required: true
        range: ExecutionResourceEnum
      part_of:
        required: true
        description: >-
          The WorkflowChain that this WorkflowExecution is part of
        range: WorkflowChain
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wf-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true


  MetagenomeAssembly:
    class_uri: "nmdc:MetagenomeAssembly"
    description: A workflow execution activity that converts sequencing reads into an assembled metagenome.
    comments:
      - instances of this class may use a de novo assembly strategy in most or all cases relevant to NMDC
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - asm_score
      - scaffolds
      - scaf_logsum
      - scaf_powsum
      - scaf_max
      - scaf_bp
      - scaf_n50
      - scaf_n90
      - scaf_l50
      - scaf_l90
      - scaf_n_gt50k
      - scaf_l_gt50k
      - scaf_pct_gt50k
      - contigs
      - contig_bp
      - ctg_n50
      - ctg_l50
      - ctg_n90
      - ctg_l90
      - ctg_logsum
      - ctg_powsum
      - ctg_max
      - gap_pct
      - gc_std
      - gc_avg
      - num_input_reads
      - num_aligned_reads
      - insdc_assembly_identifiers
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmgas-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

  MetatranscriptomeAssembly:
    class_uri: "nmdc:MetatranscriptomeAssembly"
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - asm_score
      - scaffolds
      - scaf_logsum
      - scaf_powsum
      - scaf_max
      - scaf_bp
      - scaf_n50
      - scaf_n90
      - scaf_l50
      - scaf_l90
      - scaf_n_gt50k
      - scaf_l_gt50k
      - scaf_pct_gt50k
      - contigs
      - contig_bp
      - ctg_n50
      - ctg_l50
      - ctg_n90
      - ctg_l90
      - ctg_logsum
      - ctg_powsum
      - ctg_max
      - gap_pct
      - gc_std
      - gc_avg
      - num_input_reads
      - num_aligned_reads
      - insdc_assembly_identifiers
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmtas-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

  MetagenomeAnnotation:
    class_uri: "nmdc:MetagenomeAnnotation"
    description: A workflow execution activity that provides functional and structural annotation of assembled metagenome contigs
    is_a: WorkflowExecution
    slots:
      - img_identifiers
    in_subset:
      - workflow_subset
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmgan-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
      img_identifiers:
        maximum_cardinality: 1

  MetatranscriptomeAnnotation:
    class_uri: "nmdc:MetatranscriptomeAnnotation"
    is_a: WorkflowExecution
    slots:
      - img_identifiers
    in_subset:
      - workflow_subset
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmtan-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
      img_identifiers:
        maximum_cardinality: 1

  MetatranscriptomeAnalysis:
    class_uri: "nmdc:MetatranscriptomeAnalysis"
    is_a: WorkflowExecution
    description: >-
      A metatranscriptome activity that e.g. pools assembly and annotation activity.
    in_subset:
      - workflow_subset
    slots:
      - img_identifiers
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmt-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
      img_identifiers:
        maximum_cardinality: 1


  MagsAnalysis:
    class_uri: "nmdc:MagsAnalysis"
    description: A workflow execution activity that uses computational binning tools to group assembled contigs into genomes
    title: Metagenome-Assembled Genome analysis activity
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - binned_contig_num
      - input_contig_num
      - low_depth_contig_num
      - mags_list
      - too_short_contig_num
      - unbinned_contig_num
      - img_identifiers
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmag-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
      img_identifiers:
        maximum_cardinality: 1


  MetagenomeSequencing:
    class_uri: "nmdc:MetagenomeSequencing"
    description: Initial sequencing activity that precedes any analysis.  This activity has output(s) that are the raw sequencing data.
    title: Metagenome sequencing activity
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmsa-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true


  ReadQcAnalysis:
    class_uri: "nmdc:ReadQcAnalysis"
    description: A workflow execution activity that performs quality control on raw Illumina reads including quality trimming, artifact removal, linker trimming, adapter trimming, spike-in removal, and human/cat/dog/mouse/microbe contaminant removal
    title: Read quality control analysis activity
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - input_base_count
      - input_read_bases
      - input_read_count
      - output_base_count
      - output_read_bases
      - output_read_count
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfrqc-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

  ReadBasedTaxonomyAnalysis:
    class_uri: "nmdc:ReadBasedTaxonomyAnalysis"
    description: A workflow execution activity that performs taxonomy classification using sequencing reads
    title: Read based analysis activity
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfrbt-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true


  MetabolomicsAnalysis:
    class_uri: "nmdc:MetabolomicsAnalysis"
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - has_calibration
      - has_metabolite_quantifications
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmb-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

  MetaproteomicsAnalysis:
    class_uri: "nmdc:MetaproteomicsAnalysis"
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - has_peptide_quantifications
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfmp-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

  NomAnalysis:
    class_uri: "nmdc:NomAnalysis"
    is_a: WorkflowExecution
    in_subset:
      - workflow_subset
    slots:
      - has_calibration
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:wfnom-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

slots:

  metagenome_assembly_parameter:
    abstract: true

  has_peptide_quantifications:
    domain: MetaproteomicsAnalysis
    range: PeptideQuantification
    multivalued: true

  asm_score:
    is_a: metagenome_assembly_parameter
    description: >-
      A score for comparing metagenomic assembly quality from same sample.
    range: float

  scaffolds:
    is_a: metagenome_assembly_parameter
    description: >-
      Total sequence count of all scaffolds.
    range: float

  scaf_logsum:
    is_a: metagenome_assembly_parameter
    description: >-
      The sum of the (length*log(length)) of all scaffolds, times some constant.  Increase the contiguity, the score will increase
    range: float

  scaf_powsum:
    is_a: metagenome_assembly_parameter
    description: >-
      Powersum of all scaffolds is the same as logsum except that it uses the sum of (length*(length^P)) for some power P (default P=0.25).
    range: float

  scaf_max:
    is_a: metagenome_assembly_parameter
    description: >-
      Maximum scaffold length.
    range: float

  scaf_bp:
    is_a: metagenome_assembly_parameter
    description: >-
      Total size in bp of all scaffolds.
    range: float

  scaf_n50:
    is_a: metagenome_assembly_parameter
    description: >-
      Given a set of scaffolds, each with its own length, the N50 count is defined as the smallest number of scaffolds whose length sum makes up half of genome size.
    range: float

  scaf_n90:
    is_a: metagenome_assembly_parameter
    description: >-
      Given a set of scaffolds, each with its own length, the N90 count is defined as the smallest number of scaffolds whose length sum makes up 90% of genome size.
    range: float

  scaf_l50:
    is_a: metagenome_assembly_parameter
    description: >-
      Given a set of scaffolds, the L50 is defined as the sequence length of the shortest scaffold at 50% of the total genome length.
    range: float

  scaf_l90:
    is_a: metagenome_assembly_parameter
    description: >-
      The L90 statistic is less than or equal to the L50 statistic; it is the length for which the collection of all scaffolds of that length or longer contains at least 90% of the sum of the lengths of all scaffolds.
    range: float

  scaf_n_gt50k:
    is_a: metagenome_assembly_parameter
    description: >-
      Total sequence count of scaffolds greater than 50 KB.
    range: float

  scaf_l_gt50k:
    is_a: metagenome_assembly_parameter
    description: >-
      Total size in bp of all scaffolds greater than 50 KB.
    range: float

  scaf_pct_gt50k:
    is_a: metagenome_assembly_parameter
    description: >-
      Total sequence size percentage of scaffolds greater than 50 KB.
    range: float

  contigs:
    is_a: metagenome_assembly_parameter
    description: >-
      The sum of the (length*log(length)) of all contigs, times some constant.  Increase the contiguity, the score will increase
    range: float

  contig_bp:
    is_a: metagenome_assembly_parameter
    description: >-
      Total size in bp of all contigs.
    range: float

  ctg_n50:
    is_a: metagenome_assembly_parameter
    description: >-
      Given a set of contigs, each with its own length, the N50 count is defined as the smallest number_of_contigs whose length sum makes up half of genome size.
    range: float

  ctg_l50:
    is_a: metagenome_assembly_parameter
    description: >-
      Given a set of contigs, the L50 is defined as the sequence length of the shortest contig at 50% of the total genome length.
    range: float

  ctg_n90:
    is_a: metagenome_assembly_parameter
    description: >-
      Given a set of contigs, each with its own length, the N90 count is defined as the smallest number of contigs whose length sum makes up 90% of genome size.
    range: float

  ctg_l90:
    is_a: metagenome_assembly_parameter
    description: >-
      The L90 statistic is less than or equal to the L50 statistic; it is the length for which the collection of all contigs of that length or longer contains at least 90% of the sum of the lengths of all contigs.
    range: float

  ctg_logsum:
    is_a: metagenome_assembly_parameter
    description: >-
      Maximum contig length.
    range: float

  ctg_powsum:
    is_a: metagenome_assembly_parameter
    description: >-
      Powersum of all contigs is the same as logsum except that it uses the sum of (length*(length^P)) for some power P (default P=0.25).
    range: float

  ctg_max:
    is_a: metagenome_assembly_parameter
    description: >-
      Maximum contig length.
    range: float

  gap_pct:
    is_a: metagenome_assembly_parameter
    description: >-
      The gap size percentage of all scaffolds.
    range: float

  gc_std:
    is_a: metagenome_assembly_parameter
    description: >-
      Standard deviation of GC content of all contigs.
    range: float

  gc_avg:
    is_a: metagenome_assembly_parameter
    description: >-
      Average of GC content of all contigs.
    range: float

  num_input_reads:
    is_a: metagenome_assembly_parameter
    description: >-
      The sequence count number of input reads for assembly.
    range: float

  num_aligned_reads:
    is_a: metagenome_assembly_parameter
    description: >-
      The sequence count number of input reads aligned to assembled contigs.
    range: float

  read_qc_analysis_statistic:
    abstract: true

  mags_list:
    domain: MagsAnalysis
    range: MagBin
    multivalued: true

  too_short_contig_num:
    range: integer

  binned_contig_num:
    range: integer

  input_contig_num:
    range: integer

  unbinned_contig_num:
    range: integer

  low_depth_contig_num:
    range: integer

  input_read_count:
    is_a: read_qc_analysis_statistic
    description: >-
      The sequence count number of input reads for QC analysis.
    range: float

  input_base_count:
    is_a: read_qc_analysis_statistic
    description: >-
      The nucleotide base count number of input reads for QC analysis.
    range: float

  output_read_count:
    is_a: read_qc_analysis_statistic
    description: >-
      After QC analysis sequence count number.
    range: float

  output_base_count:
    is_a: read_qc_analysis_statistic
    description: >-
      After QC analysis nucleotide base count number.
    range: float

  output_read_bases:
    range: float
    description: >-
      TODO

  input_read_bases:
    range: float
    description: >-
      TODO      
  
  has_calibration:
    # domain: ChromatographicSeparationProcess
    # range: DataObject
    # description: An instrument data that is used to calibrate retention time or to calculate rentention index
    range: string
    description: >-
      A reference to a file that holds calibration information.
    notes: >-
      has_calibration will be removed from all WorkflowExecution classes and stay only on the
      ChromatographicSeparationProcess class after an ingest of the chromatographic_separation_process_set has 
      ocurred. The commented out portion of the slot definition above will be implemented. See PR #29 in Berkeley
      schema.

  has_metabolite_quantifications:
    domain: MetabolomicsAnalysis
    range: MetaboliteQuantification
    multivalued: true

  version:
    domain: WorkflowExecution
    range: string
