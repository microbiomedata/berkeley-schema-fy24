id: https://microbiomedata/schema/sample_prep
name: sample_prep
title: NMDC sample prep schema
description: >-
  Sample prep material and process classes, in support of EMSL, Monet, MANA, etc.
license: https://creativecommons.org/publicdomain/zero/1.0/
see_also:
- https://gitlab.pnnl.gov/MoNET/analytical-processes/-/blob/main/organicmatterextraction.toml

prefixes:
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  CHMO: http://purl.obolibrary.org/obo/CHMO_
  GOLD: https://identifiers.org/gold/
  OBI: http://purl.obolibrary.org/obo/OBI_
  linkml: https://w3id.org/linkml/
  nmdc: https://microbiomedata/meta/
  prov: http://www.w3.org/ns/prov#

default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

imports:
  - linkml:types
  - core

enums:
  ContainerTypeEnum:
    name: ContainerTypeEnum
    title: Container type enumeration
    from_schema: http://example.com/monet_schema
    permissible_values:
      screw_top_conical:
        text: screw_top_conical
        title: Screw top conical tube
        aliases:
        - falcon tube
  DeviceTypeEnum:
    name: DeviceTypeEnum
    title: Shaker type enumeration
    from_schema: http://example.com/monet_schema
    permissible_values:
      orbital_shaker:
        text: orbital_shaker
        title: Orbital shaker
      thermomixer:
        text: thermomixer
        title: Thermomixer
  SamplingMethodEnum:
    name: SamplingMethodEnum
    from_schema: http://example.com/monet_schema
    permissible_values:
      weighing:
        text: weighing
        title: Weighing
  SolventEnum:
    name: SolventEnum
    title: Solvent enumeration
    from_schema: http://example.com/monet_schema
    permissible_values:
      deionized_water:
        text: deionized_water
        title: Deionized water
        broad_mappings:
        - CHEBI:15377
slots:
  dissolving_process_set:
    name: dissolving_process_set
    title: dissolving process set
    from_schema: http://example.com/monet_schema
    multivalued: true
    range: DissolvingProcess
    inlined_as_list: true
  material_sample_set:
    name: material_sample_set
    title: material sample set
    from_schema: http://example.com/monet_schema
    multivalued: true
    range: MaterialSample
    inlined_as_list: true
  material_sampling_process_set:
    name: material_sampling_process_set
    title: material sampling process set
    from_schema: http://example.com/monet_schema
    multivalued: true
    range: MaterialSamplingProcess
    inlined_as_list: true
  reaction_activity_set:
    name: reaction_activity_set
    from_schema: http://example.com/monet_schema
    multivalued: true
    range: ReactionActivity
    inlined_as_list: true
  dissolution_aided_by:
    name: dissolution_aided_by
    title: dissolution aided by
    from_schema: http://example.com/monet_schema
    aliases:
    - shaker
    range: LabDevice
    inlined: true
  dissolution_reagent:
    name: dissolution_reagent
    title: dissolution reagent
    from_schema: http://example.com/monet_schema
    aliases:
    - solvent
    range: SolventEnum
  dissolution_volume:
    name: dissolution_volume
    title: dissolution volume
    from_schema: http://example.com/monet_schema
    aliases:
    - volume
    range: QuantityValue
    inlined: true
  dissolved_in:
    name: dissolved_in
    title: dissolved in
    from_schema: http://example.com/monet_schema
    aliases:
    - container
    range: MaterialContainer
    inlined: true
  material_input:
    name: material_input
    title: material input
    from_schema: http://example.com/monet_schema
    range: MaterialSample
  material_output:
    name: material_output
    title: material output
    from_schema: http://example.com/monet_schema
    range: MaterialSample
  device_type:
    name: device_type
    title: device type
    from_schema: http://example.com/monet_schema
    aliases:
    - shaker type
    range: DeviceTypeEnum
  process_speed:
    name: process_speed
    title: process speed
    from_schema: http://example.com/monet_schema
    aliases:
    - shake_speed
    range: QuantityValue
    inlined: true
  process_temperature:
    name: process_temperature
    todos:
    - constrain units
    from_schema: http://example.com/monet_schema
    range: QuantityValue
    inlined: true
  process_time:
    name: process_time
    title: process time
    from_schema: http://example.com/monet_schema
    aliases:
    - shake_time
    range: QuantityValue
    inlined: true
  container_size:
    name: container_size
    title: container size
    from_schema: http://example.com/monet_schema
    range: QuantityValue
    inlined: true
  container_type:
    name: container_type
    title: container type
    from_schema: http://example.com/monet_schema
    range: ContainerTypeEnum
  amount_collected:
    name: amount_collected
    title: amount collected
    from_schema: http://example.com/monet_schema
    range: QuantityValue
    inlined: true
  collected_into:
    name: collected_into
    title: collected into
    from_schema: http://example.com/monet_schema
  sampling_method:
    name: sampling_method
    title: sampling method
    from_schema: http://example.com/monet_schema
    range: SamplingMethodEnum
  description:
    name: description
    title: description
    from_schema: http://example.com/monet_schema
  id:
    name: id
    from_schema: http://example.com/monet_schema
  has_unit:
    name: has_unit
    title: has unit
    from_schema: http://example.com/monet_schema
  has_value:
    name: has_value
    title: has value
    from_schema: http://example.com/monet_schema
  reaction_aided_by:
    name: reaction_aided_by
    title: reaction aided by
    from_schema: http://example.com/monet_schema
    aliases:
    - shaker
    range: LabDevice
    inlined: true
  reaction_temperature:
    name: reaction_temperature
    from_schema: http://example.com/monet_schema
  reaction_time:
    name: reaction_time
    from_schema: http://example.com/monet_schema
classes:
  Database:
    name: Database
    title: database
    from_schema: http://example.com/monet_schema
    is_a: NamedThing
    slots:
    - dissolving_process_set
    - material_sample_set
    - material_sampling_process_set
    - reaction_activity_set
    slot_usage:
      dissolving_process_set:
        name: dissolving_process_set
      material_sample_set:
        name: material_sample_set
        multivalued: true
        range: MaterialSample
        inlined_as_list: true
      material_sampling_process_set:
        name: material_sampling_process_set
      reaction_activity_set:
        name: reaction_activity_set
  DissolvingProcess:
    name: DissolvingProcess
    title: Dissolving process
    from_schema: http://example.com/monet_schema
    aliases:
    - dissolution-activity
    slots:
    - dissolution_aided_by
    - dissolution_reagent
    - dissolution_volume
    - dissolved_in
    - material_input
    - material_output
    slot_usage:
      dissolution_aided_by:
        name: dissolution_aided_by
      dissolution_reagent:
        name: dissolution_reagent
      dissolution_volume:
        name: dissolution_volume
      dissolved_in:
        name: dissolved_in
      material_input:
        name: material_input
        examples:
        - value: somextract:6
        range: MaterialSample
      material_output:
        name: material_output
        examples:
        - value: somextract:7
        range: MaterialSample
    class_uri: CHMO:0002773
  LabDevice:
    name: LabDevice
    title: Lab device
    from_schema: http://example.com/monet_schema
    slots:
    - device_type
    - process_speed
    - process_temperature
    - process_time
    slot_usage:
      device_type:
        name: device_type
      process_speed:
        name: process_speed
      process_temperature:
        name: process_temperature
      process_time:
        name: process_time
  MaterialContainer:
    name: MaterialContainer
    title: Material container
    from_schema: http://example.com/monet_schema
    slots:
    - container_size
    - container_type
    slot_usage:
      container_size:
        name: container_size
      container_type:
        name: container_type
  MaterialSample:
    name: MaterialSample
    title: Material sample
    from_schema: http://example.com/monet_schema
    aliases:
    - Material entity
    is_a: NamedThing
  MaterialSamplingProcess:
    name: MaterialSamplingProcess
    title: Material sampling process
    from_schema: http://example.com/monet_schema
    aliases:
    - weighing-activity
    slots:
    - amount_collected
    - collected_into
    - material_input
    - material_output
    - sampling_method
    slot_usage:
      amount_collected:
        name: amount_collected
        aliases:
        - weighing-activity.weight
      collected_into:
        name: collected_into
        aliases:
        - weighing-activity.contanier
        range: MaterialContainer
        inlined: true
      material_input:
        name: material_input
        examples:
        - value: soil:1
        aliases:
        - weighing-activity.source_material
        range: MaterialSample
      material_output:
        name: material_output
        examples:
        - value: somextract:6
        aliases:
        - weighing-activity.id
        range: MaterialSample
      sampling_method:
        name: sampling_method
    class_uri: OBI:0000744
  NamedThing:
    name: NamedThing
    from_schema: http://example.com/monet_schema
    slots:
    - description
    - id
    slot_usage:
      description:
        name: description
      id:
        name: id
        identifier: true
  QuantityValue:
    name: QuantityValue
    title: Quantity value
    from_schema: http://example.com/monet_schema
    slots:
    - has_unit
    - has_value
    slot_usage:
      has_unit:
        name: has_unit
      has_value:
        name: has_value
        range: float
  ReactionActivity:
    name: ReactionActivity
    title: Reaction activity
    from_schema: http://example.com/monet_schema
    aliases:
    - reaction-activity
    slots:
    - material_input
    - material_output
    - reaction_aided_by
    - reaction_temperature
    - reaction_time
    slot_usage:
      material_input:
        name: material_input
        range: MaterialSample
      material_output:
        name: material_output
        range: MaterialSample
      reaction_aided_by:
        name: reaction_aided_by
      reaction_temperature:
        name: reaction_temperature
      reaction_time:
        name: reaction_time
        todos:
        - constrain units
        - align with process_time
        range: QuantityValue
        inlined: true
